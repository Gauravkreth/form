<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; margin: 50px;">

    <h2 style="color: #333;">Registration Form</h2>

    <form action="#" method="post" style="max-width: 400px; margin: auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required style="width: 100%; padding: 8px; margin-bottom: 10px;">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required style="width: 100%; padding: 8px; margin-bottom: 10px;">

        <label for="mobileNo">Mobile No:</label>
        <input type="tel" id="mobileNo" name="mobileNo" required style="width: 100%; padding: 8px; margin-bottom: 10px;">

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 10px;">

        <label for="address">Complete Address:</label>
        <textarea id="address" name="address" rows="4" style="width: 100%; padding: 8px; margin-bottom: 10px;"></textarea>

        <label for="age">Are you 18+?</label>
        <select id="age" name="age" style="width: 100%; padding: 8px; margin-bottom: 20px;">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <input type="submit" value="Submit" style="background-color: #4CAF50; color: #fff; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">
    </form>

</body>
</html>
